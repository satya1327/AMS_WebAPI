<div class="container">
  <img src="" alt="" />
  <mat-card class="example-card" style="background-color: rgb(67, 67, 245)">
    <mat-card-title-group>
      <mat-card-title>Total Requests</mat-card-title>
      <mat-card-subtitle
        style="
          font-weight: bold;
          font-size: 40px;
          margin: 0 auto;
          text-align: center;
        "
      >{{
        totalRequest
      }}</mat-card-subtitle>
    </mat-card-title-group>
    <mat-card-content> </mat-card-content>
  </mat-card>
  <mat-card class="example-card" style="background-color: rgb(51, 255, 0)">
    <mat-card-title-group>
      <mat-card-title>Approved Request</mat-card-title>
      <mat-card-subtitle style="
      font-weight: bold;
      font-size: 40px;
      margin: 0 auto;
      text-align: center;
    ">{{approvedRequest}}</mat-card-subtitle>
    </mat-card-title-group>
    <mat-card-content> </mat-card-content>
  </mat-card>

  <mat-card class="example-card" style="background-color: rgb(255, 242, 0)">
    <mat-card-title-group>
      <mat-card-title>Forwarded Request</mat-card-title>
      <mat-card-subtitle style="
      font-weight: bold;
      font-size: 40px;
      margin: 0 auto;
      text-align: center;
    ">{{forwardRequest}}</mat-card-subtitle>
    </mat-card-title-group>
    <mat-card-content> </mat-card-content>
  </mat-card>
  <mat-card class="example-card" style="background-color: rgb(223, 19, 19)">
    <mat-card-title-group>
      <mat-card-title>Rejected Request</mat-card-title>
      <mat-card-subtitle style="
      font-weight: bold;
      font-size: 40px;
      margin: 0 auto;
      text-align: center;
    ">{{rejectRequest}}</mat-card-subtitle>
    </mat-card-title-group>
    <mat-card-content> </mat-card-content>
  </mat-card>
</div>
